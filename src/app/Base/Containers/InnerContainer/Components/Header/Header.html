<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" [routerLink]="['home']" class="logo">
			<img src="assets/Images/amr-diwan-logo.png" alt="logo-img" class="logo-img" />
			<!-- <img src="/assets/Images/white-full-logo.png" alt="logo-img" class="white-logo-img" /> -->
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown"
			aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse flex-row-reverse justify-content-center" id="navbarNavDropdown" #navbar>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						aria-current="page"
						[routerLink]="[RoutePaths.Home]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Home
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.About]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						About
					</a>
				</li>
				<li class="nav-item art" (mouseenter)="toggleNavbarScrolled(true)" (mouseleave)="toggleNavbarScrolled(false)">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.ArtWorks]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Art Works
						<i class="fa fa-chevron-down down"></i>
						<i class="fa fa-chevron-up up"></i>
					</a>

					<div class="art-categories">
						<div class="art-inner-categories" *ngFor="let category of ArtCategories;">
							<!-- <div class="image-container">
								<img [src]="category.ImgSrc" [alt]="category.ImgAlt" />
							</div> -->
							<span class="art-links">
								<a class="title gold-text">{{category.Title}}</a>
								<span *ngFor="let link of category.Links; index as i">
									<a *ngIf="i<4" [routerLink]="link.Link+'/'+link.Title.toLocaleLowerCase()"> {{link.Title}}</a>
								</span>
								<a *ngIf="category.Links.length> 4" [routerLink]="RoutePaths.ArtWorks"> Browse More...</a>
							</span>
						</div>
					</div>
				</li>
				<li class="nav-item small-screen">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.ArtWorks]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Art Works
					</a>
					<span class="dropdown">
						<span
							(click)="toggleDropdown($event)"
							class="dropdown-toggle parent-dropdown"
							href="#"
							role="button"
							id="dropdownMenuLink"
							data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="fa fa-chevron-down"></i>
							<i class="fa fa-chevron-up"></i>
						</span>
						<div class="art-categories dropdown-menu" aria-labelledby="dropdownMenuLink" #dropdownMenu>
							<div class="art-inner-categories dropdown-item" *ngFor="let category of ArtCategories;let i= index;">
								<!-- <div class="image-container d-inline">
									<img [src]="category.ImgSrc" [alt]="category.ImgAlt" />
								</div> -->

								<span class="dropdown">
									<a class="nav-link d-inline" (click)="closeNavbar()" [routerLink]="[RoutePaths.ArtWorks]" data-bs-toggle="collapse">
										{{category.Title}}
									</a>
									<span
										class="dropdown-toggle child-dropdown"
										href="#"
										role="button"
										id="dropdownMenu{{i}}"
										data-bs-toggle="dropdown"
										aria-expanded="false">
										<i class="fa fa-chevron-down"></i>
										<i class="fa fa-chevron-up"></i>
									</span>
									<div class="art-categories dropdown-menu child-menu" attr.aria-labelledby="dropdownMenu{{i}}">
										<div *ngFor="let link of category.Links; index as i">
											<a
												class="nav-link"
												(click)="closeNavbar()"
												*ngIf="i < 4"
												[routerLink]="link.Link + '/' + link.Title.toLocaleLowerCase()">
												{{link.Title}}</a
											>
										</div>
									</div>
								</span>
							</div>
							<div class="art-inner-categories dropdown-item" style="height: 80px; display: flex; align-items: center">
								<a
									class="nav-link d-inline"
									(click)="closeNavbar()"
									[routerLink]=" RoutePaths.ArtWorks + '/moreprojects'"
									data-bs-toggle="collapse"
									style="padding: 0">
									More Projects By Diwan Studios
								</a>
							</div>
						</div>
					</span>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.Contact]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Contact
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
