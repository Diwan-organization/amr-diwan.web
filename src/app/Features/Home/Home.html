<div class="page-inner">
	<section class="page-section video-div p-0">
		<!-- <video autoplay muted loop class="video"> -->
		<video
			#videoPlayer
			class="video"
			preload
			loop
			autoplay
			muted="muted"
			playsinline
			style="visibility: visible"
			type="video/mp4"
			src="assets/Videos/amr-cover-video.mp4">
			<!-- <source src="https://urbnlanes.com/developments/wp-content/uploads/2022/05/main-slider.mp4" type="video/mp4" />
			</video> -->
			<!-- <source src="assets/Videos/amr-cover-video.mp4" muted type="video/mp4" /> -->
			<!-- Add additional video sources for cross-browser compatibility if needed -->
			Your browser does not support the video tag.
		</video>
		<div class="landing-overlay" [style.opacity]="opacity"></div>
		<div class="landing-text text">
			<!-- <h1 class="gold-text">Amr Diwan</h1> -->
			<img src="assets/Images/amr-diwan-logo.png" alt="logo-img" style="width: 400px" />

			<!-- <h3 class="">Graffiti and architecture designer.</h3> -->
			<!-- <h3 class="">Bringing life to walls since 2004.</h3> -->
			<h3 class=""></h3>
			<a class="btn btn-primary cta" [routerLink]="'/'+ 	RoutePaths.Contact">Get In Touch</a>
		</div>
		<div class="scroll-down">
			<div class="arrow1"></div>
			<div class="arrow2"></div>
		</div>
	</section>

	<div class="page-container">
		<section class="page-section no-min about">
			<div class="sub-title">
				<h3>About Amr Diwan</h3>
				<h4 class="gold-text">Break the rules.</h4>
				<p>
					<strong>Diwan</strong> has more than a passion for <strong>graffiti</strong>, he has a vision. With each stroke, <br />
					he adds a customized sense of personality to the final outcome. <br />
					<small> Whether it is his own or the vision of the brand he is currently working with. </small>
					<a [routerLink]="'/' + RoutePaths.About">Learn more</a>
				</p>
			</div>
			<!-- <div class="tab-content">
				<div class="stat-list">
					<div *ngFor="let stat of Stats; let i = index" class="stat" [ngClass]="{'stat-clickable': stat.Link}" (click)="GotoStat(stat.Link)">
						<div
							class="number"
							[ngClass]="{'bg': i != 4,'meters': i == 3 }"
							[id]="i"
							[attr.number]="stat.Number"
							[attr.timeinterval]="stat.TimeInterval"></div>
						<div class="text text{{i}}">
							<div class="stat-title">{{ stat.Title }}</div>
							<div class="description">{{ stat.Description }}</div>
						</div>
					</div>
				</div>
			</div> -->
		</section>

		<section class="page-section no-min projects">
			<div class="tab-content">
				<div class="projects-listt">
					<div
						class="project-cover"
						[class]="'div' + (i+1)"
						*ngFor="let project of Projects; index as i"
						[ngClass]="{'clicked': i == CardCheckedIndex}"
						(click)="FlipCard.onCardClick(i)">
						<label class="projectt">
							<input type="checkbox" [checked]="FlipCard.isChecked(i)" (change)="FlipCard.onCheckboxChange(i)" />
							<div class="card">
								<div class="frontCard">
									<img [src]="project.ImgSrc" [alt]="project.ImgAlt" class="img" />
									<div class="overlay-div"></div>
									<div class="overlay-text">
										<h1>{{ project.Title }}</h1>
										<h5><i class="fa fa-map-marker"></i> {{ project.Location }}</h5>
									</div>
								</div>
								<div class="backCard">
									<img [src]="project.ImgSrc" [alt]="project.ImgAlt" class="img" />
									<div class="overlay-div"></div>
									<div class="overlay-text">
										<h4>{{ project.Title }}</h4>
										<h5>{{ project.Description }}</h5>
										<a class="btn btn-primary" [routerLink]="'/' + RoutePaths.ArtWorks + '/' + project.Link">Learn More</a>
									</div>
								</div>
							</div>
						</label>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
